{% extends "base.html" %} {% block head %}
<title>Pending Students</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/pending_students.css') }}"
/>
{% endblock %} {% block body %}
<div class="container-fluid mt-4">
  <h2>Pending Student Requests</h2>
  <div class="mt-4">
    {% for request in requests %}
    <div class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">Room ID: {{ request.room_id }}</h5>
          <p class="card-text">Username: {{ request.username or 'N/A' }}</p>
        </div>
        <div>
          <button
            class="btn btn-success btn-square"
            data-request-id="{{ request.request_id }}"
            data-acceptance="true"
          >
            <i class="fas fa-check"></i>
          </button>
          <button
            class="btn btn-danger btn-square"
            data-request-id="{{ request.request_id }}"
            data-acceptance="false"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
  crossorigin="anonymous"
></script>
<script src="{{ url_for('static', filename='javascript/pending_students.js') }}"></script>
{% endblock %}
