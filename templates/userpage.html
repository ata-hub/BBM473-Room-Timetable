<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/userpage.css') }}">
    
</head>
<body>
    <div class="container">
        <div class="date-section">
            <div class="today-date" id="today-date"> <!-- Today's date will be inserted here dynamically using JavaScript --></div>
            <div class="buttons">
                <input type="date" id="selected-date">
                <button id="prev-day">&lt;</button>
                <button id="next-day">&gt;</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    {% for time_slot in time_slots %}
                        <th>{{ time_slot }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for room in room_data %}
                    <tr>
                        <td>{{ room.name }}</td>
                        {% for time_slot in time_slots %}
                            <td> <!-- Populate cell with room availability or other data --> </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="legend">
            <span class="available"></span> Available &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="reserved"></span> Reserved &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="your-reservations"></span> Your Reservations
        </div>
    </div>
    <script src="{{ url_for('static', filename='javascript/userpage.js') }}"></script>
</body>
</html>
